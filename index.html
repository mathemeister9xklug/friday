<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F.R.I.D.A.Y. Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #000000;
            --chat-bg: #0a0a0a;
            --accent-color: #00E5FF; /* Stark Blue/Cyan */
            --text-color: #ffffff;
            --user-msg-bg: #1a1a1a;
            --bot-msg-bg: #000000;
            --border-color: #333333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh; /* Dynamic Height für Mobile Browser Bars */
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden; /* Verhindert Scrollen der ganzen Seite */
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px; /* Begrenzt die Breite auf großen Screens für Lesbarkeit */
            margin: 0 auto;
            position: relative;
            background-color: var(--chat-bg);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        /* --- Minimalist Header --- */
        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .brand {
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-color);
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
            animation: breathe 4s infinite ease-in-out;
        }

        /* --- Chat Area --- */
        #n8n-chat {
            flex: 1;
            position: relative;
            background: transparent;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.5; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Mobile Fixes */
        @media (max-width: 600px) {
            .app-container {
                border: none;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="brand">F.R.I.D.A.Y.</div>
            <div class="status-dot"></div>
        </div>
        
        <div id="n8n-chat"></div>
    </div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://mathemeister.app.n8n.cloud/webhook/ab934e3f-02a0-485d-b08e-e9dc7f823397/chat',
            target: '#n8n-chat',
            mode: 'fullscreen',
            showWelcomeScreen: false, // Cleaner ohne Welcome Screen
            initialMessages: [
                'Verbindung steht. Was liegt an, Boss?'
            ],
            i18n: {
                en: {
                    title: '', // Titel leer lassen, wir haben unseren eigenen Header
                    subtitle: '',
                    inputPlaceholder: 'Befehl eingeben...',
                    getStarted: 'Start',
                },
            },
        });

        // --- THEME OVERRIDES ---
        // Wir injizieren die Farben direkt in die n8n Variablen für perfekten Match
        setTimeout(() => {
            const root = document.documentElement;
            
            // Backgrounds
            root.style.setProperty('--chat--color-light', '#ffffff'); // Textfarbe Input
            root.style.setProperty('--chat--color-dark', '#000000');
            
            // Header & Layout (transparent machen, da wir eigenen Header haben)
            root.style.setProperty('--chat--header--background', 'transparent');
            root.style.setProperty('--chat--header--color', 'transparent'); 
            
            // Bot Messages (Stark Industries Style: Minimal Left)
            root.style.setProperty('--chat--message--bot--background', '#1a1a1a');
            root.style.setProperty('--chat--message--bot--color', '#e0e0e0');
            
            // User Messages (Stark Industries Style: Accent Right)
            root.style.setProperty('--chat--message--user--background', '#00E5FF'); 
            root.style.setProperty('--chat--message--user--color', '#000000');
            
            // Input Area
            root.style.setProperty('--chat--input--background', '#0a0a0a');
            root.style.setProperty('--chat--input--color', '#ffffff');
            root.style.setProperty('--chat--toggle--background', '#00E5FF'); // Send Button
            root.style.setProperty('--chat--toggle--color', '#000000');
            
        }, 100);
    </script>
</body>
</html>
