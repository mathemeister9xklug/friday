<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F.R.I.D.A.Y. Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        /* --- CORE VARIABLES & OVERRIDES --- */
        :root {
            /* Hintergrund & Layout */
            --bg-deep: #050505;
            --accent: #8A2BE2; /* Stark Purple */
            --accent-glow: rgba(138, 43, 226, 0.5);
            
            /* n8n Chat ZWINGENDE Overrides */
            --chat--color-primary: #8A2BE2 !important;
            --chat--color-secondary: #050505 !important;
            --chat--color-dark: #ffffff !important; /* Textfarbe in Headern */
            --chat--color-light: #e0e0e0 !important; /* Standard Textfarbe */
            
            /* Chat Backgrounds - Transparent damit unser BG durchscheint */
            --chat--container--background: transparent !important;
            --chat--header--background: transparent !important;
            
            /* Nachrichten BOT */
            --chat--message--bot--background: rgba(20, 20, 30, 0.9) !important;
            --chat--message--bot--color: #ffffff !important;
            --chat--message--bot--border: 1px solid rgba(138, 43, 226, 0.3) !important;
            
            /* Nachrichten USER */
            --chat--message--user--background: rgba(138, 43, 226, 0.2) !important;
            --chat--message--user--color: #ffffff !important;
            --chat--message--user--border: 1px solid #8A2BE2 !important;
            
            /* Eingabefeld (Das graue Ding muss weg) */
            --chat--input--background: #0a0a0a !important;
            --chat--input--color: #ffffff !important;
            --chat--input--placeholder-color: #666666 !important;
            --chat--input--border: 1px solid #333 !important;
            
            /* Sende Button */
            --chat--toggle--background: #8A2BE2 !important;
            --chat--toggle--color: #ffffff !important;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh;
            background-color: var(--bg-deep);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            /* Hintergrund-Netz */
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            background: radial-gradient(circle at center, rgba(10,10,20,0) 0%, #050505 100%);
        }

        /* --- Header --- */
        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
            background: rgba(5, 5, 5, 0.9);
            z-index: 20;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .brand {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 10px var(--accent);
            display: flex;
            align-items: center;
        }

        .status-pulse {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        /* --- Chat Area --- */
        #n8n-chat {
            flex: 1;
            position: relative;
            z-index: 10;
        }

        /* --- Start Animation --- */
        .start-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(5, 5, 5, 0.8);
            z-index: 5;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .start-screen.hidden { opacity: 0; }

        .arc-reactor {
            width: 120px;
            height: 120px;
            border: 4px solid var(--accent);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px var(--accent), inset 0 0 20px var(--accent);
            animation: rotate 10s linear infinite;
        }

        .arc-reactor::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 40px #fff;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes breathe { 0%,100% { opacity: 0.8; } 50% { opacity: 1; box-shadow: 0 0 60px #fff; } }

        .system-text {
            margin-top: 30px;
            color: var(--accent);
            letter-spacing: 2px;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* --- Input Area Fixes (Brute Force) --- */
        .chat-input-container {
            background-color: #000 !important;
            border-top: 1px solid #333 !important;
        }
        textarea {
            background-color: #111 !important;
            color: #fff !important;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="status-pulse"></div>
            <div class="brand">F.R.I.D.A.Y.</div>
        </div>
        
        <div class="start-screen" id="start-screen">
            <div class="arc-reactor"></div>
            <div class="system-text">System Online</div>
        </div>

        <div id="n8n-chat"></div>
    </div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://mathemeister.app.n8n.cloud/webhook/ab934e3f-02a0-485d-b08e-e9dc7f823397/chat',
            target: '#n8n-chat',
            mode: 'fullscreen',
            showWelcomeScreen: false,
          initialMessages: [
                'F.R.I.D.A.Y. Secure Interface geladen.',
                'Sicherheitswarnung: Bitte Identifikations-Code eingeben.'
            ],
            i18n: {
                en: {
                    title: '',
                    subtitle: '',
                    inputPlaceholder: 'Befehl an F.R.I.D.A.Y. ...',
                    getStarted: 'Verbinden',
                },
            },
        });

        // Logik zum Ausblenden des Logos bei AktivitÃ¤t
        const startScreen = document.getElementById('start-screen');
        const observer = new MutationObserver((mutations) => {
            for (const mutation of mutations) {
                if (mutation.addedNodes.length > 0) {
                    // Sobald irgendein Chat-Element erscheint (User oder Bot)
                    if (document.querySelector('.chat-message')) {
                        startScreen.classList.add('hidden');
                        observer.disconnect();
                    }
                }
            }
        });

        setTimeout(() => {
             const container = document.querySelector('#n8n-chat');
             if (container) observer.observe(container, { childList: true, subtree: true });
        }, 1000);

    </script>
</body>
</html>
