<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F.R.I.D.A.Y. | MK II</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- STARK INDUSTRIES THEME --- */
        :root {
            --bg-color: #000000;
            --primary-cyan: #00F0FF;
            --secondary-blue: #0075FF;
            --alert-red: #FF3333;
            --text-main: #FFFFFF;
            --text-dim: #888888;
            --glass-panel: rgba(0, 240, 255, 0.05);
            --border-glow: 0 0 10px rgba(0, 240, 255, 0.3);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 30, 60, 0.4) 0%, #000 70%),
                linear-gradient(0deg, rgba(0,240,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,240,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }

        /* --- HEADER --- */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-cyan);
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-cyan);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 8px; height: 8px;
            background: var(--primary-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-cyan);
            animation: pulse 3s infinite;
        }

        /* --- CHAT AREA --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
        }

        /* Bot Message Style */
        .message.bot {
            align-self: flex-start;
            background: rgba(0, 117, 255, 0.1);
            border-left: 3px solid var(--secondary-blue);
            border-radius: 0 12px 12px 12px;
            color: #cee4ff;
        }
        
        .message.bot::before {
            content: 'F.R.I.D.A.Y.';
            position: absolute;
            top: -18px; left: 0;
            font-size: 0.7rem;
            color: var(--secondary-blue);
            font-family: 'Orbitron', sans-serif;
        }

        /* User Message Style */
        .message.user {
            align-self: flex-end;
            background: rgba(0, 240, 255, 0.15);
            border-right: 3px solid var(--primary-cyan);
            border-radius: 12px 0 12px 12px;
            text-align: right;
            color: #fff;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }

        /* --- INPUT AREA --- */
        .input-area {
            padding: 15px;
            background: rgba(0,0,0,0.9);
            border-top: 1px solid rgba(0, 240, 255, 0.2);
            display: flex;
            gap: 10px;
            position: relative;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(0, 20, 40, 0.6);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: var(--primary-cyan);
            padding: 12px 15px;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            background: rgba(0, 30, 60, 0.8);
            border-color: var(--primary-cyan);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
        }

        button#send-btn {
            background: var(--primary-cyan);
            color: #000;
            border: none;
            padding: 0 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            border-radius: 2px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: transform 0.1s, box-shadow 0.3s;
        }

        button#send-btn:active { transform: scale(0.95); }
        button#send-btn:disabled { background: #333; color: #666; cursor: wait; }

        /* --- TYPING INDICATOR --- */
        .typing {
            display: none;
            align-self: flex-start;
            color: var(--secondary-blue);
            font-size: 0.8rem;
            margin-left: 10px;
            font-style: italic;
            animation: blink 1s infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes blink { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="status-indicator"></div>
            F.R.I.D.A.Y.
        </div>
        <div style="font-size: 0.7rem; color: var(--primary-cyan); opacity: 0.7;">MK II // ONLINE</div>
    </header>

    <div id="chat-container">
        <div class="message bot">Sichere Verbindung hergestellt. Authentifizierung erforderlich.</div>
    </div>

    <div class="typing" id="typing-indicator">Processing request...</div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Befehl eingeben..." autocomplete="off">
        <button id="send-btn">SEND</button>
    </div>

    <script>
        // 1. KONFIGURATION
        // Hier deine NEUE Webhook URL (POST) einfügen
        const WEBHOOK_URL = 'https://mathemeister.app.n8n.cloud/webhook/friday'; 

        // Generiere eine zufällige Session ID für das Gedächtnis
        const sessionId = 'session-' + Math.random().toString(36).substr(2, 9);
        
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        // Funktion: Nachricht zum Chat hinzufügen
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            
            // Markdown-ähnliches Parsing für Links und Fettgedrucktes (Basic)
            let formattedText = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/\n/g, '<br>'); // Newlines

            div.innerHTML = formattedText;
            chatContainer.appendChild(div);
            
            // Automatisch nach unten scrollen
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Funktion: Nachricht senden
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. User Nachricht anzeigen
            addMessage(text, 'user');
            userInput.value = '';
            
            // 2. UI sperren & Ladeanzeige
            userInput.disabled = true;
            sendBtn.disabled = true;
            typingIndicator.style.display = 'block';

            try {
                // 3. Request an n8n senden
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        chatInput: text, // So nennt n8n das oft standardmäßig
                        sessionId: sessionId 
                    })
                });

                const data = await response.json();

                // 4. Antwort anzeigen
                // Hinweis: Je nachdem wie dein "Respond to Webhook" Node konfiguriert ist,
                // heißt das Feld "output", "text" oder "message". Prüfe das!
                const botReply = data.output || data.text || JSON.stringify(data);
                addMessage(botReply, 'bot');

            } catch (error) {
                console.error('Error:', error);
                addMessage("Verbindungsfehler zu Stark Industries Servern.", 'bot');
            } finally {
                // 5. UI wieder freigeben
                userInput.disabled = false;
                sendBtn.disabled = false;
                typingIndicator.style.display = 'none';
                userInput.focus();
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

    </script>
</body>
</html>
