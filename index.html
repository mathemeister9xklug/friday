<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>F.R.I.D.A.Y. | MK III</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- STARK INDUSTRIES THEME --- */
        :root {
            --bg-color: #000000;
            --primary-cyan: #00F0FF;
            --secondary-blue: #0075FF;
            --text-main: #FFFFFF;
            --glass-panel: rgba(0, 240, 255, 0.05);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            
            /* Layout Magic für Mobile */
            height: 100dvh; /* Dynamic Viewport Height */
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Verhindert Scrollen des ganzen Body */
            
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 30, 60, 0.4) 0%, #000 70%),
                linear-gradient(0deg, rgba(0,240,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,240,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }

        /* --- HEADER (Fixiert oben) --- */
        header {
            flex-shrink: 0; /* Darf nicht kleiner werden */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-cyan);
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-cyan);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 8px; height: 8px;
            background: var(--primary-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-cyan);
            animation: pulse 3s infinite;
        }

        /* --- CHAT AREA (Scrollbar in der Mitte) --- */
        #chat-container {
            flex-grow: 1; /* Nimmt den restlichen Platz ein */
            overflow-y: auto; /* Nur dieser Bereich scrollt */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* Flüssiges Scrollen auf iOS */
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(0, 117, 255, 0.1);
            border-left: 3px solid var(--secondary-blue);
            border-radius: 0 12px 12px 12px;
            color: #cee4ff;
        }
        
        .message.bot::before {
            content: 'F.R.I.D.A.Y.';
            position: absolute;
            top: -18px; left: 0;
            font-size: 0.7rem;
            color: var(--secondary-blue);
            font-family: 'Orbitron', sans-serif;
        }

        .message.user {
            align-self: flex-end;
            background: rgba(0, 240, 255, 0.15);
            border-right: 3px solid var(--primary-cyan);
            border-radius: 12px 0 12px 12px;
            text-align: right;
            color: #fff;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }

        /* --- INPUT AREA (Fixiert unten durch Flexbox) --- */
        .input-area {
            flex-shrink: 0; /* Darf nicht zerquetscht werden */
            padding: 15px;
            background: rgba(0,0,0,0.95);
            border-top: 1px solid rgba(0, 240, 255, 0.2);
            display: flex;
            gap: 10px;
            
            /* iOS Safe Area Fix (für iPhone X und neuer) */
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        input[type="text"] {
            flex: 1;
            background: rgba(0, 20, 40, 0.6);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: var(--primary-cyan);
            padding: 12px 15px;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px; /* WICHTIG: 16px verhindert Auto-Zoom auf iPhones */
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            background: rgba(0, 30, 60, 0.8);
            border-color: var(--primary-cyan);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
        }

        button#send-btn {
            background: var(--primary-cyan);
            color: #000;
            border: none;
            padding: 0 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            border-radius: 2px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            height: 44px; /* Gute Touch-Größe */
        }

        button#send-btn:active { transform: scale(0.95); }
        button#send-btn:disabled { background: #333; color: #666; cursor: wait; }

        .typing {
            display: none;
            align-self: flex-start;
            color: var(--secondary-blue);
            font-size: 0.8rem;
            margin-left: 20px;
            margin-bottom: 5px;
            font-style: italic;
            animation: blink 1s infinite;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes blink { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="status-indicator"></div>
            F.R.I.D.A.Y.
        </div>
        <div style="font-size: 0.7rem; color: var(--primary-cyan); opacity: 0.7;">MK III // MOBILE READY</div>
    </header>

    <div id="chat-container">
        <div class="message bot">Sichere Verbindung hergestellt. Authentifizierung erforderlich.</div>
    </div>

    <div class="typing" id="typing-indicator">Processing request...</div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Befehl eingeben..." autocomplete="off">
        <button id="send-btn">SEND</button>
    </div>

    <script>
        // --- DEINE URL HIER EINTRAGEN ---
        const WEBHOOK_URL = 'https://mathemeister.app.n8n.cloud/webhook/friday'; 
        // --------------------------------

        const sessionId = 'session-' + Math.random().toString(36).substr(2, 9);
        
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            
            let formattedText = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');

            div.innerHTML = formattedText;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            
            userInput.disabled = true;
            sendBtn.disabled = true;
            typingIndicator.style.display = 'block';
            scrollToBottom(); // Scrollen, damit User Nachricht sichtbar bleibt

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        chatInput: text, 
                        sessionId: sessionId 
                    })
                });

                const data = await response.json();
                const botReply = data.output || data.text || JSON.stringify(data);
                addMessage(botReply, 'bot');

            } catch (error) {
                console.error('Error:', error);
                addMessage("Verbindungsfehler zu Stark Industries Servern.", 'bot');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                typingIndicator.style.display = 'none';
                userInput.focus(); // Fokus zurück ins Feld
                scrollToBottom();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Verhindert, dass iOS beim Tippen reinzoomt (passiert oft bei <16px Schrift)
        const metaViewport = document.querySelector('meta[name=viewport]');
        userInput.addEventListener('focus', () => {
             // Optionaler Hook, falls du spezielle Logik beim Tastatur-Öffnen brauchst
             setTimeout(scrollToBottom, 300); 
        });

    </script>
</body>
</html>
